<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>UfO</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
   <div class="grid">
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">  
            <div></div> 
        </div> 
       
       <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">  
            <span class="nav-trigger">
                <img class="toggle" src="img/toggle.svg" alt="toggle"> 
            </span>
        </div>
    </div>
    
    <div class="nav">
        <ul>
            <li><a href="#gal">Gallery</a></li>
            
            <li><a href="stories">Stories</a></li>
        </ul>
    </div>
    
    
    <div class="grid bg" id="bill">
         <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1"> 
            <img class="bg-1" src="img/star-bg-1.svg" alt="star background">
             <img class="bg-2" src="img/star-bg-2.svg" alt="star background2">
             <a href="#" class="beam"><img id="test" class="lightbeam" src="img/lightbeam.svg"><img href="#test" class="logo" src="img/logo.svg" alt="logo"></a>
             <h1 class="title">UFO</h1>
        </div>
    </div>
    
         <div class="arrow unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1"> 
            <a href="#gal" class="scroll"><img class="arrows" src="img/arrow.svg" alt="arrow">
            </a>
         </div>
   
    <div class="grid" id="gal">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1"> 
            <h2 class="gallery-title zetta push-0">Gallery</h2>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
             <ul class="thumbnails">
                <li>
                    <a href="img/Gallery1.jpg">
                    <img class="gallery" src="img/Gallery1.jpg" alt="ufo sighting">
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <ul class="thumbnails">
                <li>
                    <a href="img/Gallery2.jpg">
                    <img  class="gallery" src="img/Gallery2.jpg" alt="ufo sighting">
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <ul class="thumbnails">
                <li>
                    <a href="img/Gallery3.jpg">
                    <img  class="gallery" src="img/Gallery3.jpg" alt="ufo sighting">                         </a>
                </li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <ul class="thumbnails">
                <li>
                    <a href="img/Gallery4.jpg">
                    <img  class="gallery" src="img/Gallery4.jpg" alt="ufo sighting">                         </a>
                </li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <ul class="thumbnails">
                <li>
                    <a href="img/Gallery5.jpg">
                    <img  class="gallery" src="img/Gallery5.jpg" alt="ufo sighting">                            </a>
                </li>
            </ul>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3"> 
            <ul class="thumbnails">
                <li>
                    <a href="img/Gallery6.jpg">
                    <img  class="gallery" src="img/Gallery6.jpg" alt="ufo sighting">                         </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="lightbox" data-state="hidden">
        <div class="lightbox-container">
            <button class="btn-close">X</button>
            <div class="lightbox-content">
                <img class="lightbox-img" alt="">
            </div>
        </div>
    </div>
    
     <div class="arrow unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1"> 
            <a href="#bill" class="scroll"><img class="arrows" src="img/up-arrow.svg" alt="arrow">
            </a>
         </div>
                
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script>
  <script src="js/main.js"></script>
    
</body>
</html>
